<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>

    <body>
        <section class="calculator">
            <input type="text" id="display" placeholder="0" disabled>

            <div class="row1">
                <button class="operation_button">AC</button>
                <button class="operation_button">DE</button>
                <button class="operation_button">%</button>
                <button class="operation_button">/</button>
            </div>
            <div class="row2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operation_button">*</button>
            </div>
            <div class="row3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operation_button">-</button>
            </div>
            <div class="row4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operation_button">+</button>
            </div>
            <div class="row5">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equal_operation_button">=</button>
            </div>
        </section>

        <script src="calculator.js"></script>
    </body>

</html>
